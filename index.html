<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Article Chest</title>
</head>
<body>
    <!-- Header -->
    <header class="closedHeader">
        <div class="wrapper header">
            <h1>Articles Chest</h1>
            <!-- Form -->
            <form id="target" action="">
                <input type="text" id="search" class="search" placeholder="Search">
                <div>
                    <!-- <label for="filter">Filter by:</label> -->
                    <select id="filter" class="filter">
                        <option value="0" default disabled selected>Select Filters</option>
                        <option value="none">No Filter</option>
                        <option value="adventure sports">Adventure Sports</option>
                        <option value="arts & leisure">Arts & Leisure</option>
                        <option value="arts">Arts</option>
                        <option value="automobiles">Automobiles</option>
                        <option value="blogs">Blogs</option>
                        <option value="books">Books</option>
                        <option value="booming">Booming</option>
                        <option value="Business Day">business day</option>
                        <option value="business">Business</option>
                        <option value="cars">Cars</option>
                        <option value="classifieds">Classifieds</option>
                        <option value="culture">Culture</option>
                        <option value="dining">Dining</option>
                        <option value="editorial">Editorial</option>
                        <option value="education">Education</option>
                        <option value="environment">Environment</option>
                        <option value="Fashion & Style">fashion & style</option>
                        <option value="financial">Financial</option>
                        <option value="">food</option>
                        <option value="foreign">Foreign</option>
                        <option value="Health & Fitness">health & fitness</option>
                        <option value="Home & Garden">home & garden</option>
                        <option value="jobs">Jobs</option>
                        <option value="letters">Letters</option>
                        <option value="media">Media</option>
                        <option value="movies">Movies</option>
                        <option value="national">National</option>
                        <option value="obituaries">Obituaries</option>
                        <option value="opEd">OpEd</option>
                        <option value="opinion">Opinion</option>
                        <option value="politics">Politics</option>
                        <option value="science">Science</option>
                        <option value="society">Society</option>
                        <option value="sports">Sports</option>
                        <option value="style">Style</option>
                        <option value="technology">Technology</option>
                        <option value="teens">Teens</option>
                        <option value="television">Television</option>
                        <option value="theater">Theater</option>
                        <option value="travel">Travel</option>
                        <option value="wealth">Wealth</option>
                        <option value="weather">Weather</option>
                        <option value="world">World</option>    
                    </select><!-- end of Filters -->
                </div>
                <input type="submit" value="Go">                
            </form><!-- end of Form -->
            <!-- Weather Section -->
            <div class="weather">
                <img class="weatherImage" src="./images/weather02-512.webp" alt="sun and cloud picture">
                <h3 class="temperature-degree">26</h2>
                <p class="temperature-description">just right</p>
            </div><!-- end of Weather Section -->
        </div>
    </header>
      
    <!-- Main -->
    <main>
        <div class="wrapper">
            <div class="searchQuery"></div>
            <article class="articlePost"></article>
        </div>
    </main><!--  end of Main -->

    <!-- Footer -->
    <footer>
        <p>Copyright&copy;</p>
        <p>Gavin & BJ</p>
    </footer><!-- end of Footer -->
    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
